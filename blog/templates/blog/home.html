<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1>BLOG HOME!!!</h1>
    {% for post in posts %}
    <h2> {{ post.title }}  </h2>
    <p> by {{ post.author }} on {{ post.date_posted }}</p>
    <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
